<html>

<head>
    <title>txmonitor</title>
    <script src="http://cdn.bootcss.com/socket.io/1.3.0/socket.io.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <h1>txmonitor</h1>
    <hr/>
    <img src="/image/2.jpg" alt="tx">
</body>
<p>----- 消息框 -----</p>
<span id="msg_span" style="color: green"></span>
<input type="text" id="my_input">
<button id="btn">OK</button>
<script>
    $().ready(function() {
        var socket = io('http://localhost:5555');
        socket.on('connect', function() {
            socket.on('event', function(data) {});
            socket.on('disconnect', function() {});

        });

        socket.on('new_message', function(data) {
            $("#msg_span").append("<p>" + data + "</p>");
        });
        $("#btn").click(function() {
            var str = $("#my_input").val();
            socket.emit('new_message', {
                msg: str
            });
        });
    });
</script>

</html>
